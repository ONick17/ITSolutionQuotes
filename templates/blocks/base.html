<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
	<title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
	{% block head_params %}{% endblock head_params %}
	<meta charset="utf-8">
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <div th:fragment="header">
            <div class="container">
                <header class="border-bottom lh-1 py-3">
                    <div class="row flex-nowrap justify-content-between align-items-center">
                        <div col-4 class="text-center">
                            <a class="blog-header-logo text-body-emphasis text-decoration-none" href="{% url 'random_quote' %}"><strong>ShadrinQuotes</strong></a>
                        </div>
                    </div>
                </header>
                <div class="nav-scroller py-1 mb-3 border-bottom">
                    <nav class="nav nav-underline justify-content-between">
                        <a class="nav-item nav-link link-body-emphasis {% block random_quote_active %}{% endblock random_quote_active %}" href="{% url 'random_quote' %}">Случайная цитата</a>
                        <a class="nav-item nav-link link-body-emphasis {% block top_quotes_active %}{% endblock top_quotes_active %}" href="{% url 'top_quotes' %}">Лучшие цитаты</a>
                        <a class="nav-item nav-link link-body-emphasis {% block new_quote_active %}{% endblock new_quote_active %}" href="{% url 'edit:add_quote' %}">Внести цитату</a>
                    </nav>
                </div>
            </div>
        </div>

        <main class="flex-grow-1">
            <div class="container"><h1>{% block h1 %}{% endblock h1 %}</h1></div>
            {% block main %}{% endblock main %}
        </main>

        <div th:fragment="footer">
            <footer class="py-5 text-center text-body-secondary bg-body-tertiary">
                <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
                <p class="mb-0">
                    <a href="#">Вернуться наверх</a>
                </p>
            </footer>
        </div>
    </div>
</body>
</html>
